<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
        <!--JSPDF-->
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <!--HTML2Canvas-->
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--Font awesome-->
        <link href="/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
        <script defer src="/fontawesome-free-5.15.1-web/js/all.js"></script>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">

        <title>PDF converter</title>
    </head>

    <body>
        <div class="container p-0 m-0 col-12" style="width:100vw">
            <div class="row">
                <p class="col-12 text-light text-center p-0 h5">Welcome to html to PDF converter. You can use <a
                        href="https://getbootstrap.com/docs/4.4/getting-started/introduction/">Bootstrap</a> and <a
                        href="https://fontawesome.com/icons?d=gallery">Font awesome icons</a></p>
            </div>
            <div class="row justify-content-center m-0">
                <textarea class="form-control d-inline col-5"
                    style="resize:none; background-color: #272c34; color:#eee; box-shadow: none;  border:none;"
                    autocomplete="off" wrap="logical" spellcheck="false" name="code" id="code" cols="110"
                    rows="36"></textarea>

                <div class="flex-column d-inline col-1 align-self-center">
                    <button id="run" class="btn btn-primary ">Preview</button>
                    <button id="convert" class="btn btn-primary">Print as PDF</button>
                </div>
                <div id="pdf" class="d-inline">
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>

</html>
